<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Human Resource Project">
<meta name="author" content="Juan Flores-Moroco">

<title>VolcomCity</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">

<link rel="shortcut icon" href="shop_106574.ico">
</head>

<body>
	<header th:fragment="header">
		<div class="cama">
			<div class="collapse" id="navbarToggleExternalContent">
				<div class="bg-dark p-4">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a  class="text-white bg-dark"
							th:href="@{/Productos}"> <i class="fas fa-cubes"></i>
								Productos
						</a></li>
					</ul>
				</div>
			</div>
			<nav class="navbar navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}"><i
					class="fas fa-shipping-fast"></i>VolcomCity</a>
				<ul class="nav justify-content-end">
					
					<li sec:authorize="isAuthenticated()" id="bien" class="nav-link" >
						<p><strong>Bienvenido</strong></p>
					</li>
					<li class="nav-link"><strong><span class="nombre" sec:authorize="isAuthenticated()" 
					th:text="${#authentication.getPrincipal().getNombres()}">
						Juancito</span></strong>
					</li>
					<li class="nav-link"><strong><span class="nombre" sec:authorize="isAuthenticated()" 
						th:text="${#authentication.getPrincipal().getApellidos()}">
						Juancito</span></strong>
					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link" th:href="@{/logout}">
						<i class="fas fa-sign-out-alt"></i> Sign Out
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link" th:href="@{/login}">
						<i class="fas fa-user-circle"></i> Sign In
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item">
						<a class="nav-link" th:href="@{/usuario/register}">
						<i class="fas fa-user-circle"></i> Register
					</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container">
		<h1></h1>
	</div>
	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
