<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>

<style>
body {
	background-color: #FFFACD
}

.box {
	float: left;
	border: 5px solid #666666;
	margin: 40px;
}
.box2{
	float: right;
	border: 5px solid #666666;
	background-color: #66CDAA;
	margin: 40px;
}


</style>

<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container">

		<div class="box">
			<div class="card-header"></div>
			<div class="card-body">
				<h1 align="center">Lista de Productos</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
						</tr>
					</thead>
					<tbody th:each="prod: ${productos}">
						<tr>
							<td th:text="${prod.nomProd}"></td>
							<td th:text="${prod.precioUnitario}"></td>
							<td><a th:href="@{'/Productos/carrito/' + ${prod.codProd}}"
								class="btn btn-dark">Agregar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center">
				<a th:href="@{/Productos}" class="btn btn-danger"><i
					class="fas fa-times-circle"></i> Cancelar Pedido</a>
			</div>
		</div>
		
		<div class="box2">
			<div class="card-header"></div>
			<div class="card-body">
				<h1 align="center">Detalle de Pedido</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="produ: ${productosPedido}">
						<tr>
							<th scope="row" th:text="${produ.nomProd}"></th>
							<td th:text="${produ.precioUnitario}"></td>
							<td><a
								th:href="@{'/Productos/delPedido/' + ${produ.codProd}}"
								class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center">
				<a th:href="@{/Productos/pago}" class="btn btn-success"><i
					class="fas fa-clipboard-check"></i> Confirmar Pedido</a>
			</div>
		</div>
	</div>
			
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
