<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
body {
	background-color: #e6e6ff
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card">
			<div class="card-header" align="center">
				<h1>Nuevo Producto</h1>
			</div>
			<div class="card-body">

				<form th:action="@{/Productos/save}" th:object="${producto}"
					method="post">

					<div class="form-group">
						<label for="codigo">Codigo de Producto:</label> <input type="text"
							class="form-control" placeholder="Codigo de Producto"
							th:field="*{codProd}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" placeholder="Nombre de Producto"
							th:field="*{nomProd}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> <input type="text"
							class="form-control" placeholder="Precio de Producto"
							th:field="*{precioUnitario}">
					</div>
					<div class="form-group">
						<label for="stock">Stock:</label> <input type="text"
							class="form-control" placeholder="Stock de Producto"
							th:field="*{stock}">
					</div>
					<div class="form-group">
						<label for="categorias">Categorias:</label> <select
							th:field="*{categoria}" class="form-control">
							<option th:each="cat : ${categorias}"
								th:value="${cat.codCategoria}" th:text="${cat.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="almacenes">Almacenes:</label> <select
							th:field="*{almacen}" class="form-control">
							<option th:each="alm : ${almacenes}" th:value="${alm.codAlmacen}"
								th:text="${alm.codAlmacen}"></option>
						</select>
					</div>


					<button type="submit" class="btn btn-primary">Grabar</button>
					<a th:href="@{/Productos}" class="btn btn-danger"> <i><i
							class="fas fa-times-circle"></i></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
